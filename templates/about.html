        <!--        Login modal-->

        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

          <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login into your account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
          <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="loginInputEmail1"><b>Email </b></label>
                            <input type="email" class="form-control" id="loginInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="loginInputPassword1"><b>Password</b></label>
                            <input type="password" class="form-control" id="loginInputPassword1"
                                placeholder="Enter password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="loginCheck1">
                            <label class="form-check-label" for="loginCheck1">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </form>
                </div>

    </div>
  </div>
</div>
        <!--        Signup modal-->
        <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">SignUp</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="signupInputFullName1"><b>Full Name</b></label>
                            <input type="FullName" class="form-control" id="signupInputFullName1"
                                placeholder="Enter FullName">
                        </div>
                        <div class="form-group">
                            <label for="signupInputEmail1"><b>Email </b></label>
                            <input type="email" class="form-control" id="signupInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">

                        </div>
                        <div class="form-group">
                            <label for="signupInputPassword1"><b>Password</b></label>
                            <input type="password" class="form-control" id="signupInputpassword1" placeholder="Enter password">
                        </div>

                        <div class="form-group">
                            <label for="signupInputPassword2"><b>Confirm password</b></label>
                            <input type="password" class="form-control" id="signupInputpassword2"
                                placeholder="Enter previous password">
                        </div>
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
