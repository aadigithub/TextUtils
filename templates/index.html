<DOCTYPE html>
    <html>
    <head>
        <title>TextUtils</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">TextUtils.com</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Sign-in</a>
      </li>
        <li class="nav-item">
        <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Sign-Up</a>
      </li>
    </ul>
  </div>
         <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
    <div class="container">
    <form method="post" action="/analyze">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter the text to be analyzed :    </label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>
        <div class="custom-control custom-switch">
  <input type="checkbox"  name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove punctuation</label>
</div>
        <div class="custom-control custom-switch">
  <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">Full Captalize</label>
</div>
        <div class="custom-control custom-switch">
  <input type="checkbox" name="removespace" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Remove Space</label>
</div>
        <div class="custom-control custom-switch">
  <input type="checkbox" name="charcount"class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Character Count</label>
</div>

        <button type="submit" class="btn btn-dark mt-3"  >Analyze Text</button>
</form>


    {% block main %}
    {% endblock %}
        </div>
    </body>
    </html>
